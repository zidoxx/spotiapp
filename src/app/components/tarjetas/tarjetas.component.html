<div class="card-columns mt-5">
    <div (click)="verArtista( item )" *ngFor="let item of items" class="card animated fadeIn puntero">
        <img [src]="item.images | noimage" class="card-img-top" [alt]="item.name">
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text"><a *ngFor="let artista of item.artists" class="badge badge-primary">{{ artista.name }}</a></p>
        </div>
    </div>
</div>
